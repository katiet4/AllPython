{% extends 'index.html' %}
	{% block head %}
		<title>mainReg</title>
	{% endblock %}
{% block content %}
<div>
<form method="POST" action="">
	<table style="color: white">
		<tr>
			<td></td>
			<td>Firstname</td>
			<td>:</td>
			<td><input type="text" name="firstname" width="300px"></td>
		</tr>
		<tr>
			<td></td>
			<td>Lastname</td>
			<td>:</td>
			<td><input type="text" name="lastname" width="350px"></td>
		</tr>
		<tr>
			<td rowspan="2">Happybirthday</td>
			<td style="padding-left: 70px;">d</td>
			<td>m</td>
			<td>Y</td>
		</tr>
		<tr>
			<td><select style="margin-left: 70px;" name="d">{% for i in day %}<option>{{i}}</option>{% endfor %}</select></td>
			<td><select name="m">{% for t in month %}<option>{{t}}</option>{% endfor %}</select></td>
			<td><select style="margin-left: 8px;" name="y">{% for r in year %}<option>{{r}}</option>{% endfor %}</select></td>
		</tr>
		<tr>
			<td></td>
			<td>Email</td>
			<td>:</td>
			<td><input type="text" name="email" width="400px"></td>
		</tr>
		<tr>
			<td></td>
			<td>Password</td>
			<td>:</td>
			<td><input type="password" name="password" width="450px"></td>
		</tr>
		<tr>
			<td></td>
			<td>Repeat password</td>
			<td>:</td>
			<td><input type="password" name="repeatpassword" width="450px"></td>
		</tr>
		<tr>
			<td colspan="4" style="padding-left: 210px;"><input type="submit" name="registration" value="Registration"></td>
		</tr>
	</table>
	{% csrf_token %}
</form>
<h1 style="color:white;">{{pass}}</h1>
{% endblock %}
